<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <button id="openModalBtn">START</button>

  <div id="overlay" class="overlay hidden">
    <div class="modal">
      <h2>Player name</h2>
      <input type="text" id="player1Name" placeholder="Player 1 Name">
      <input type="text" id="player2Name" placeholder="Player 2 Name">
      <button id="startGameBtn">Game Start</button>
    </div>
  </div>

  <div id="gameboard">
    <div class="square" data-index="0"></div>
    <div class="square" data-index="1"></div>
    <div class="square" data-index="2"></div>
    <div class="square" data-index="3"></div>
    <div class="square" data-index="4"></div>
    <div class="square" data-index="5"></div>
    <div class="square" data-index="6"></div>
    <div class="square" data-index="7"></div>
    <div class="square" data-index="8"></div>
  </div>

  <div id="resultDisplay" class="result"></div>

  <button id="resetBtn">Restart</button>

  <script src="script.js"></script>
</body>
</html>
